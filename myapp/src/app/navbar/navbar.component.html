
<mat-toolbar>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 leftnav d-flex align-items-center justify-content-start">One of three columns</div>
      <div class="col-4 d-flex align-items-center justify-content-center"><app-nav-socials></app-nav-socials></div>
      <div class="col-4 d-flex align-items-center justify-content-end">
        
          <button mat-button color="icons" [matMenuTriggerFor]="menu">
           <a class="fas fa-bars menu-bars"></a>
          </button>
          <mat-menu #menu="matMenu" class="nav-menu">
            <button mat-menu-item>
             
              <a>link1</a>
            </button>
            <button mat-menu-item>
              <a>link2</a>
             
            </button>
            <button mat-menu-item>
              <a>link3</a>
              
            </button>
            <mat-slide-toggle class="dropdownitem" [(ngModel)]="DarkMode" (change)="DarkModeToggle()">DarkMode</mat-slide-toggle>
          </mat-menu>
        
       
      </div>
    </div>
  </div>
  
</mat-toolbar>

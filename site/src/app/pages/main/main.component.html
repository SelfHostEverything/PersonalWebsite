<div class="mat-app-background" id="main-content" [ngClass]="themeClass">

    <div class="container-fluid">
        <div class="row justify-content-center min-vh-100">
            <div class="col-12">
                <div class="d-flex flex-column h-100">
                    <div class="row justify-content-center">
                        
                            <div>
                                <app-navbar></app-navbar>
                            </div>
                        
                    </div>
                    <div class="row justify-content-center" style="margin: 0 1rem 0 1rem;">
                        <mat-card class="example-card">
                            <mat-card-header>
                               
                                <mat-card-title routerLink="resume" style="cursor: pointer;">Resume</mat-card-title>
                                <mat-card-subtitle>CV created with LaTeX</mat-card-subtitle>
                            </mat-card-header>
                            <img mat-card-image src="assets/CV-ICON2.png" alt="CV-ICON">
                            <mat-card-content>
                                <p>
                                    Take a look at my resume! This document is generated by a fully automated CI/CD pipeline
                                    using github actions and some self hosted containers.
                                </p>
                            </mat-card-content>
                            <mat-card-actions>
                                <button mat-button routerLink="resume">VIEW</button>
                                <!-- <button mat-button>SHARE</button> -->
                            </mat-card-actions>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
